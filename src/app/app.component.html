<div class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="colorName">Color name</th>
      <th >Color</th>
    </tr>

    <tr *ngFor="let color of sortedData">
      <td [ngStyle]="{'border-color':color?.hexValue}" >{{color.colorName}}</td>
      <td [ngStyle]="{'backgroundColor': color?.hexValue, 'color': color?.hexValue }">{{color.hexValue}}</td>
    </tr>
  </table>
</div>
